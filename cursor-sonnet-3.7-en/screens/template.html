<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Planet - Screen Template</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            background-color: #f2f2f7;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <div class="flex items-center">
            <span>9:41</span>
        </div>
        <div class="flex items-center gap-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Content goes here -->
        <h1 class="text-xl font-bold mb-4">Screen Title</h1>
        <p>Screen content goes here.</p>
    </div>

    <!-- iOS Tab Bar -->
    <div class="ios-tab-bar">
        <a href="home.html" class="tab-item active">
            <i class="fas fa-home tab-icon"></i>
            <span>Home</span>
        </a>
        <a href="habit-detail.html" class="tab-item">
            <i class="fas fa-list-check tab-icon"></i>
            <span>Habits</span>
        </a>
        <a href="planet-explorer.html" class="tab-item">
            <i class="fas fa-globe tab-icon"></i>
            <span>Planets</span>
        </a>
        <a href="family.html" class="tab-item">
            <i class="fas fa-users tab-icon"></i>
            <span>Family</span>
        </a>
        <a href="profile.html" class="tab-item">
            <i class="fas fa-user tab-icon"></i>
            <span>Profile</span>
        </a>
    </div>
</body>
</html>
