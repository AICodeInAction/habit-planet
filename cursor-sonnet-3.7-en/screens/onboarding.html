<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Planet - Onboarding</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            background-color: #0a0a23;
            overflow: hidden;
            color: white;
        }
        
        .onboarding-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white, rgba(255, 255, 255, 0.2) 2px, transparent 2px);
            background-size: 100px 100px;
            z-index: -1;
        }
        
        .planet-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .slide {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 0 5px;
        }
        
        .dot.active {
            background-color: white;
            width: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar" style="background-color: transparent; border: none;">
        <div class="flex items-center">
            <span>9:41</span>
        </div>
        <div class="flex items-center gap-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="onboarding-bg"></div>
    <div class="stars"></div>

    <div class="main-content flex flex-col justify-between h-full" style="padding-bottom: 50px;">
        <div class="slide">
            <div class="mb-8">
                <img src="https://images.unsplash.com/photo-1614732414444-096e5f1122d5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Planet" class="w-40 h-40 rounded-full planet-animation mx-auto mb-4">
                <h1 class="text-3xl font-bold mb-2">Habit Planet</h1>
                <p class="text-lg text-gray-300 mb-8">Build better habits through space exploration</p>
            </div>
            
            <div class="space-y-4 mb-8">
                <div class="flex items-center mb-4">
                    <div class="bg-blue-500 rounded-full p-2 mr-4">
                        <i class="fas fa-rocket text-white"></i>
                    </div>
                    <div class="text-left">
                        <h3 class="font-semibold">Track Daily Habits</h3>
                        <p class="text-sm text-gray-300">Build consistency with daily check-ins</p>
                    </div>
                </div>
                
                <div class="flex items-center mb-4">
                    <div class="bg-purple-500 rounded-full p-2 mr-4">
                        <i class="fas fa-globe text-white"></i>
                    </div>
                    <div class="text-left">
                        <h3 class="font-semibold">Explore New Planets</h3>
                        <p class="text-sm text-gray-300">Unlock planets as you build habits</p>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <div class="bg-green-500 rounded-full p-2 mr-4">
                        <i class="fas fa-users text-white"></i>
                    </div>
                    <div class="text-left">
                        <h3 class="font-semibold">Family Adventures</h3>
                        <p class="text-sm text-gray-300">Grow together with family challenges</p>
                    </div>
                </div>
            </div>
            
            <div class="pagination">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div class="px-6 w-full">
            <a href="home.html" class="primary-button block text-center py-4 rounded-xl bg-blue-600 text-white font-semibold">
                Get Started
            </a>
            <p class="text-center mt-4 text-sm text-gray-400">Already have an account? <a href="#" class="text-blue-400">Sign In</a></p>
        </div>
    </div>
</body>
</html>
