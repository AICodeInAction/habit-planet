<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Planet - Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            border: 12px solid #1a1a1a;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            background-color: white;
        }
        .screen-title {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .screen-container {
            display: inline-block;
            margin: 20px;
            vertical-align: top;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold mb-8 text-center">Habit Planet - App Prototype</h1>
    <p class="text-center mb-8 max-w-4xl mx-auto">An interactive prototype for a children's habit-forming app based on "Atomic Habits" principles. Features a space-themed gamification system, family interaction, and achievement badges.</p>
    
    <div class="flex flex-wrap justify-center">
        <!-- Onboarding Screen -->
        <div class="screen-container">
            <div class="screen-title">Onboarding</div>
            <div class="phone-frame">
                <iframe src="screens/onboarding.html"></iframe>
            </div>
        </div>
        
        <!-- Home Screen -->
        <div class="screen-container">
            <div class="screen-title">Home</div>
            <div class="phone-frame">
                <iframe src="screens/home.html"></iframe>
            </div>
        </div>
        
        <!-- Habit Detail Screen -->
        <div class="screen-container">
            <div class="screen-title">Habit Detail</div>
            <div class="phone-frame">
                <iframe src="screens/habit-detail.html"></iframe>
            </div>
        </div>
        
        <!-- Add Habit Screen -->
        <div class="screen-container">
            <div class="screen-title">Add Habit</div>
            <div class="phone-frame">
                <iframe src="screens/add-habit.html"></iframe>
            </div>
        </div>
        
        <!-- Rewards Screen -->
        <div class="screen-container">
            <div class="screen-title">Rewards</div>
            <div class="phone-frame">
                <iframe src="screens/rewards.html"></iframe>
            </div>
        </div>
        
        <!-- Family Screen -->
        <div class="screen-container">
            <div class="screen-title">Family</div>
            <div class="phone-frame">
                <iframe src="screens/family.html"></iframe>
            </div>
        </div>
        
        <!-- Profile Screen -->
        <div class="screen-container">
            <div class="screen-title">Profile</div>
            <div class="phone-frame">
                <iframe src="screens/profile.html"></iframe>
            </div>
        </div>
        
        <!-- Planet Explorer Screen -->
        <div class="screen-container">
            <div class="screen-title">Planet Explorer</div>
            <div class="phone-frame">
                <iframe src="screens/planet-explorer.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
