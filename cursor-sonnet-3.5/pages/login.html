<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - HabitPlanet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/base.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .planet-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="https://images.unsplash.com/photo-1614732414444-096e5f1122d5?w=400" alt="Planet Logo" class="planet-logo">
            <h1 class="text-3xl font-bold text-center mb-8">HabitPlanet</h1>
            
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">手机号码</label>
                    <input type="tel" class="input-field" placeholder="请输入手机号码">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <input type="password" class="input-field" placeholder="请输入密码">
                </div>

                <button type="submit" class="button-primary w-full">
                    登录
                </button>

                <div class="flex items-center justify-between mt-4">
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">
                        忘记密码？
                    </a>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">
                        注册新账号
                    </a>
                </div>
            </form>

            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            或使用以下方式登录
                        </span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-3 gap-3">
                    <button class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-weixin text-green-600 text-xl"></i>
                    </button>
                    <button class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-qq text-blue-500 text-xl"></i>
                    </button>
                    <button class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-apple text-black text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
