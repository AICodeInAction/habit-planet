<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Planet · Rewards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"SF Pro Display"', "Inter", "system-ui"],
              body: ['"SF Pro Text"', "Inter", "system-ui"],
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-yH6Qdh1dQFZITkkpFmS6r30YIOCwVDDDeWGPA7eGRIDvN+xr3aMcMBXNIN1qNbfXDnpa9eKJeMgnbPiwJLzA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background: #030712;
        font-family: "SF Pro Text", Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      .device {
        width: 430px;
        height: 932px;
        border-radius: 42px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        overflow: hidden;
        box-shadow: 0 40px 80px rgba(2, 6, 23, 0.55);
        background: radial-gradient(circle at top, #1f1147, #060315 65%);
      }
      .status-bar {
        height: 54px;
        padding: 0 24px;
      }
      .content {
        height: calc(100% - 54px - 90px);
      }
      .tab-bar {
        height: 90px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(18px);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center py-10">
    <div class="device flex flex-col text-white">
      <div class="status-bar flex items-center justify-between text-sm text-white/80">
        <span class="font-semibold">9:41</span>
        <div class="flex items-center gap-3 text-lg">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </div>

      <div class="content px-6 pb-4 pt-3 overflow-y-auto">
        <header class="flex items-center justify-between">
          <div>
            <p class="text-sm text-white/70">奖牌宇宙</p>
            <h1 class="text-3xl font-bold font-display">耀星勋章</h1>
          </div>
          <button class="px-4 py-2 rounded-full bg-white/10 text-sm">兑换记录</button>
        </header>

        <section class="mt-5 rounded-3xl p-5 bg-gradient-to-br from-yellow-300/30 to-purple-600/20 border border-white/10">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-white/70">累计荣誉</p>
              <p class="text-4xl font-bold">12</p>
            </div>
            <div class="text-right">
              <p class="text-sm text-white/70">可兑换光尘</p>
              <p class="text-xl text-amber-200">420</p>
            </div>
          </div>
          <div class="flex items-center gap-4 mt-5">
            <div class="flex-1 bg-black/30 rounded-2xl p-3 text-center">
              <p class="text-2xl font-semibold text-amber-300">3</p>
              <p class="text-xs text-white/60">家庭共创</p>
            </div>
            <div class="flex-1 bg-black/30 rounded-2xl p-3 text-center">
              <p class="text-2xl font-semibold text-sky-300">6</p>
              <p class="text-xs text-white/60">自律成长</p>
            </div>
            <div class="flex-1 bg-black/30 rounded-2xl p-3 text-center">
              <p class="text-2xl font-semibold text-pink-300">3</p>
              <p class="text-xs text-white/60">探索冒险</p>
            </div>
          </div>
        </section>

        <section class="mt-6 space-y-4 mb-20">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-semibold">已获得</h3>
            <button class="text-sm text-indigo-300">全部奖章</button>
          </div>
          <article class="bg-white/5 rounded-3xl p-4 flex gap-4 border border-white/10">
            <div class="w-16 h-16 rounded-2xl overflow-hidden bg-black/40 flex items-center justify-center">
              <img
                src="https://images.unsplash.com/photo-1499084732479-de2c02d45fc4?auto=format&fit=crop&w=200&q=80"
                class="w-full h-full object-cover"
                alt="medal visual"
              />
            </div>
            <div class="flex-1">
              <p class="text-sm text-white/60">勇气星勋章 · SSR</p>
              <h4 class="text-xl font-semibold">晨读连胜 10 天</h4>
              <div class="flex items-center justify-between mt-3 text-sm">
                <span class="text-emerald-300">+120 光尘</span>
                <button class="px-3 py-1 rounded-full bg-white/10">分享</button>
              </div>
            </div>
          </article>

          <article class="bg-gradient-to-r from-indigo-900/60 to-sky-900/30 rounded-3xl p-4 border border-white/10 flex gap-4">
            <div class="w-16 h-16 rounded-2xl overflow-hidden">
              <img
                src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=200&q=80"
                class="w-full h-full object-cover"
                alt="galaxy medal"
              />
            </div>
            <div class="flex-1">
              <p class="text-sm text-white/60">星际工程</p>
              <h4 class="text-xl font-semibold">装饰晨曦星 8/8</h4>
              <div class="mt-2 text-white/70 text-sm">奖励：家庭剧情动画 + 星球皮肤</div>
              <div class="flex items-center gap-2 mt-3">
                <div class="flex-1 bg-white/10 rounded-full h-2">
                  <div class="bg-gradient-to-r from-cyan-400 to-emerald-300 h-full rounded-full" style="width: 68%"></div>
                </div>
                <span class="text-xs text-white/70">68%</span>
              </div>
            </div>
          </article>

          <div class="bg-white/5 rounded-3xl p-4 border border-dashed border-white/20 text-center">
            <p class="text-sm text-white/60">神秘星球任务</p>
            <h4 class="text-xl font-semibold my-2">解锁家庭勋章盲盒</h4>
            <p class="text-white/70 text-sm">再累计 3 次亲子共创，开启限时盲盒</p>
            <button class="mt-4 px-5 py-2 rounded-2xl bg-white/10 border border-white/20">查看提示</button>
          </div>
        </section>
      </div>

      <nav class="tab-bar flex items-center justify-around bg-black/40 text-xs text-white/70">
        <a class="flex flex-col items-center">
          <i class="fa-solid fa-house text-lg mb-1"></i>
          首页
        </a>
        <a class="flex flex-col items-center">
          <i class="fa-solid fa-globe text-lg mb-1"></i>
          星际
        </a>
        <a class="flex flex-col items-center">
          <i class="fa-solid fa-people-group text-lg mb-1"></i>
          家庭
        </a>
        <a class="flex flex-col items-center text-amber-300">
          <i class="fa-solid fa-award text-lg mb-1"></i>
          奖章
        </a>
        <a class="flex flex-col items-center">
          <i class="fa-solid fa-user text-lg mb-1"></i>
          我
        </a>
      </nav>
    </div>
  </body>
</html>
