<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Planet · Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"SF Pro Display"', "Inter", "system-ui"],
              body: ['"SF Pro Text"', "Inter", "system-ui"],
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-yH6Qdh1dQFZITkkpFmS6r30YIOCwVDDDeWGPA7eGRIDvN+xr3aMcMBXNIN1qNbfXDnpa9eKJeMgnbPiwJLzA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background: #030712;
        font-family: "SF Pro Text", Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      .device {
        width: 430px;
        height: 932px;
        border-radius: 42px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        overflow: hidden;
        box-shadow: 0 40px 80px rgba(2, 6, 23, 0.55);
        background: linear-gradient(180deg, #09162b, #050916 60%, #04050c 100%);
      }
      .status-bar {
        height: 54px;
        padding: 0 24px;
      }
      .content {
        height: calc(100% - 54px - 90px);
      }
      .tab-bar {
        height: 90px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(18px);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center py-10">
    <div class="device flex flex-col text-white">
      <div class="status-bar flex items-center justify-between text-sm text-white/80">
        <span class="font-semibold">9:41</span>
        <div class="flex items-center gap-3 text-lg">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </div>

      <div class="content px-6 pb-4 pt-3 overflow-y-auto">
        <section class="text-center">
          <div class="w-28 h-28 rounded-3xl mx-auto overflow-hidden ring-4 ring-white/20 mb-4">
            <img
              src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=400&q=80"
              class="w-full h-full object-cover"
              alt="profile"
            />
          </div>
          <h1 class="text-3xl font-bold font-display">Yoyo</h1>
          <p class="text-white/70 text-sm mt-1">银河段位 · 光谱见习官</p>
          <div class="flex items-center justify-center gap-4 mt-3 text-sm">
            <span class="text-emerald-300"><i class="fa-solid fa-fire mr-1"></i> 连续 18 天</span>
            <span class="text-indigo-300"><i class="fa-solid fa-clock-rotate-left mr-1"></i> 98% 准时</span>
          </div>
        </section>

        <section class="mt-6 bg-white/5 rounded-3xl p-4 border border-white/10">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-lg font-semibold">个人习惯引擎</h3>
            <button class="text-sm text-indigo-300">调整</button>
          </div>
          <div class="space-y-3">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-white/60">早起唤醒 · 06:40</p>
                <p class="font-semibold">晨光拉伸 + 喝水</p>
              </div>
              <span class="text-emerald-300 text-sm">90%</span>
            </div>
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-white/60">学习舱 · 19:30</p>
                <p class="font-semibold">数学 + 星球日记</p>
              </div>
              <span class="text-amber-300 text-sm">76%</span>
            </div>
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-white/60">睡前仪式 · 21:10</p>
                <p class="font-semibold">感恩卡片 + 共读</p>
              </div>
              <span class="text-sky-300 text-sm">88%</span>
            </div>
          </div>
        </section>

        <section class="mt-6 bg-white/5 rounded-3xl border border-white/10 overflow-hidden">
          <div class="relative h-36">
            <img
              src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=900&q=80"
              class="w-full h-full object-cover"
              alt="timeline"
            />
            <div class="absolute inset-0 bg-gradient-to-b from-black/50 to-black/80"></div>
            <div class="absolute bottom-4 left-5">
              <p class="text-sm text-white/70">成长剧情</p>
              <h3 class="text-2xl font-semibold">「发明家周」</h3>
            </div>
          </div>
          <div class="p-4 space-y-4">
            <div class="flex items-center gap-3">
              <span class="w-10 text-sm text-white/60">Mon</span>
              <div class="flex-1 bg-white/10 rounded-full h-2">
                <div class="bg-emerald-400 h-full rounded-full" style="width: 80%"></div>
              </div>
              <span class="text-sm text-white/60">完成</span>
            </div>
            <div class="flex items-center gap-3">
              <span class="w-10 text-sm text-white/60">Tue</span>
              <div class="flex-1 bg-white/10 rounded-full h-2">
                <div class="bg-amber-400 h-full rounded-full" style="width: 60%"></div>
              </div>
              <span class="text-sm text-white/60">追赶</span>
            </div>
            <div class="flex items-center gap-3">
              <span class="w-10 text-sm text-white/60">Wed</span>
              <div class="flex-1 bg-white/10 rounded-full h-2">
                <div class="bg-sky-400 h-full rounded-full" style="width: 90%"></div>
              </div>
              <span class="text-sm text-white/60">提前</span>
            </div>
          </div>
        </section>

        <section class="mt-6 bg-white/5 rounded-3xl p-4 border border-white/10 mb-20">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-lg font-semibold">守护人设置</h3>
            <button class="text-sm text-indigo-300">管理权限</button>
          </div>
          <div class="space-y-3">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <img
                  src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=80&q=80"
                  class="w-10 h-10 rounded-full object-cover"
                  alt="mom"
                />
                <div>
                  <p class="font-semibold">Mom</p>
                  <p class="text-xs text-white/60">日程 + 打卡审批</p>
                </div>
              </div>
              <span class="px-3 py-1 rounded-full bg-white/10 text-xs">拥有全部</span>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <img
                  src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?auto=format&fit=crop&w=80&q=80"
                  class="w-10 h-10 rounded-full object-cover"
                  alt="dad"
                />
                <div>
                  <p class="font-semibold">Dad</p>
                  <p class="text-xs text-white/60">奖励 + 剧情</p>
                </div>
              </div>
              <span class="px-3 py-1 rounded-full bg-white/10 text-xs">提醒中</span>
            </div>
          </div>
        </section>
      </div>

      <nav class="tab-bar flex items-center justify-around bg-black/40 text-xs text-white/70">
        <a class="flex flex-col items-center">
          <i class="fa-solid fa-house text-lg mb-1"></i>
          首页
        </a>
        <a class="flex flex-col items-center">
          <i class="fa-solid fa-globe text-lg mb-1"></i>
          星际
        </a>
        <a class="flex flex-col items-center">
          <i class="fa-solid fa-people-group text-lg mb-1"></i>
          家庭
        </a>
        <a class="flex flex-col items-center">
          <i class="fa-solid fa-award text-lg mb-1"></i>
          奖章
        </a>
        <a class="flex flex-col items-center text-indigo-300">
          <i class="fa-solid fa-user text-lg mb-1"></i>
          我
        </a>
      </nav>
    </div>
  </body>
</html>
