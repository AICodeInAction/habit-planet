<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Ensure body takes full height for flex layout */
        html, body { height: 100%; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
        body { display: flex; flex-direction: column; background-color: #F3F4F6; /* Light gray background */ }
        .main-content { flex-grow: 1; overflow-y: auto; padding-bottom: 80px; /* Space for tab bar */ }
        .tab-bar { border-top: 1px solid #E5E7EB; } /* Add border to tab bar */
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-white p-4 shadow-sm sticky top-0 z-10">
        <h1 class="text-xl font-bold text-center text-gray-800">早上好, 小宇航员!</h1>
    </header>

    <!-- Main Content -->
    <main class="main-content p-4 space-y-6">

        <!-- Journey Progress Card -->
        <div class="bg-gradient-to-br from-purple-500 to-indigo-600 rounded-xl shadow-lg p-5 text-white relative overflow-hidden">
             <img src="https://images.unsplash.com/photo-1537420327992-d6e192287183?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80" alt="Galaxy background" class="absolute inset-0 w-full h-full object-cover opacity-20">
            <div class="relative z-10">
                <h2 class="text-lg font-semibold mb-2">星际旅程进度</h2>
                <p class="text-sm mb-3">当前目标：抵达火星 <i class="fas fa-rocket ml-1"></i></p>
                <div class="w-full bg-purple-300 rounded-full h-2.5 mb-2">
                    <div class="bg-yellow-400 h-2.5 rounded-full" style="width: 45%"></div>
                </div>
                <p class="text-xs text-purple-100">已收集 450 / 1000 星尘</p>
            </div>
        </div>

        <!-- Today's Habits -->
        <div>
            <h2 class="text-lg font-semibold text-gray-700 mb-3">今日习惯任务</h2>
            <div class="space-y-3">
                <!-- Habit Item 1 (Pending) -->
                <div class="bg-white rounded-lg shadow p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-book-open text-xl text-blue-500 w-6 text-center"></i>
                        <div>
                            <p class="font-medium text-gray-800">阅读 20 分钟</p>
                            <p class="text-sm text-gray-500">目标：增长知识</p>
                        </div>
                    </div>
                    <button class="w-10 h-10 flex items-center justify-center rounded-full border-2 border-gray-300 text-gray-300 hover:border-green-500 hover:text-green-500 transition">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
                <!-- Habit Item 2 (Completed) -->
                <div class="bg-green-50 rounded-lg shadow p-4 flex items-center justify-between opacity-70">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-apple-alt text-xl text-green-600 w-6 text-center"></i>
                        <div>
                            <p class="font-medium text-gray-800 line-through">吃一个水果</p>
                            <p class="text-sm text-gray-500">目标：健康饮食</p>
                        </div>
                    </div>
                    <div class="w-10 h-10 flex items-center justify-center rounded-full bg-green-500 text-white">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                 <!-- Habit Item 3 (Pending) -->
                <div class="bg-white rounded-lg shadow p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-running text-xl text-orange-500 w-6 text-center"></i>
                        <div>
                            <p class="font-medium text-gray-800">户外运动 30 分钟</p>
                            <p class="text-sm text-gray-500">目标：强健体魄</p>
                        </div>
                    </div>
                    <button class="w-10 h-10 flex items-center justify-center rounded-full border-2 border-gray-300 text-gray-300 hover:border-green-500 hover:text-green-500 transition">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- Tab Bar -->
    <nav class="tab-bar bg-white p-3 flex justify-around items-center fixed bottom-0 left-0 right-0 w-full z-10">
        <a href="#" class="text-center text-purple-600">
            <i class="fas fa-home text-xl"></i>
            <span class="block text-xs font-medium">主页</span>
        </a>
        <a href="#" class="text-center text-gray-500 hover:text-purple-600">
            <i class="fas fa-list-check text-xl"></i>
            <span class="block text-xs">习惯</span>
        </a>
        <a href="#" class="text-center text-gray-500 hover:text-purple-600">
            <i class="fas fa-rocket text-xl"></i>
            <span class="block text-xs">旅程</span>
        </a>
        <a href="#" class="text-center text-gray-500 hover:text-purple-600">
            <i class="fas fa-medal text-xl"></i>
            <span class="block text-xs">成就</span>
        </a>
         <a href="#" class="text-center text-gray-500 hover:text-purple-600">
            <i class="fas fa-users text-xl"></i>
            <span class="block text-xs">家庭</span>
        </a>
    </nav>

</body>
</html>
