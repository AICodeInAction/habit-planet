<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
        body { display: flex; flex-direction: column; background-color: #F0F9FF; /* Light blue background */ }
        .main-content { flex-grow: 1; overflow-y: auto; padding-bottom: 80px; }
        .tab-bar { border-top: 1px solid #E5E7EB; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-white p-4 shadow-sm sticky top-0 z-10">
        <h1 class="text-xl font-bold text-center text-gray-800">我的家庭圈</h1>
    </header>

    <!-- Main Content -->
    <main class="main-content p-4 space-y-6">

        <!-- Family Members -->
        <div>
            <h2 class="text-lg font-semibold text-gray-700 mb-3">家庭成员</h2>
            <div class="grid grid-cols-3 gap-4 text-center">
                <!-- Member 1 (Self) -->
                <div class="flex flex-col items-center">
                    <img src="https://images.unsplash.com/photo-1529665253569-6d01c0eaf7b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="小宇" class="w-16 h-16 rounded-full mb-1 border-2 border-purple-400">
                    <p class="text-sm font-medium text-gray-800">小宇 (我)</p>
                </div>
                 <!-- Member 2 (Mom) -->
                <div class="flex flex-col items-center">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZSUyMHdvbWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="妈妈" class="w-16 h-16 rounded-full mb-1 border-2 border-pink-400">
                    <p class="text-sm font-medium text-gray-800">妈妈</p>
                </div>
                 <!-- Member 3 (Dad) -->
                <div class="flex flex-col items-center">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZSUyMG1hbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="爸爸" class="w-16 h-16 rounded-full mb-1 border-2 border-blue-400">
                    <p class="text-sm font-medium text-gray-800">爸爸</p>
                </div>
            </div>
        </div>

        <!-- Shared Habits / Progress -->
         <div>
            <h2 class="text-lg font-semibold text-gray-700 mb-3">家庭共同习惯：早睡早起 <i class="fas fa-moon text-yellow-400 ml-1"></i><i class="fas fa-sun text-orange-400 ml-1"></i></h2>
            <div class="bg-white rounded-lg shadow p-4 space-y-3">
                <!-- Progress Bar for Family Habit -->
                <div>
                    <p class="text-sm font-medium text-gray-600 mb-1">本周家庭目标进度</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-gradient-to-r from-green-400 to-blue-500 h-2.5 rounded-full" style="width: 60%"></div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1 text-right">60% 完成</p>
                </div>
                <!-- Individual Progress Snippet -->
                <div class="text-sm text-gray-700 space-y-1">
                    <p><i class="fas fa-check-circle text-green-500 mr-2"></i>妈妈：今日已完成</p>
                    <p><i class="fas fa-times-circle text-red-500 mr-2"></i>爸爸：今日未完成</p>
                    <p><i class="fas fa-check-circle text-green-500 mr-2"></i>小宇：今日已完成</p>
                </div>
            </div>
        </div>

        <!-- Interaction Area -->
        <div>
            <h2 class="text-lg font-semibold text-gray-700 mb-3">互动鼓励</h2>
            <div class="bg-white rounded-lg shadow p-4 space-y-4">
                <!-- Message/Encouragement Feed -->
                <div class="border-b pb-3">
                    <p class="text-sm"><span class="font-semibold text-pink-500">妈妈</span> 对 <span class="font-semibold text-blue-500">爸爸</span> 说：今天也要记得早点睡哦！加油！💪</p>
                    <p class="text-xs text-gray-400 mt-1">5分钟前</p>
                </div>
                 <div class="border-b pb-3">
                    <p class="text-sm"><span class="font-semibold text-blue-500">爸爸</span> 给 <span class="font-semibold text-purple-500">小宇</span> 发送了一个 <i class="fas fa-thumbs-up text-blue-500"></i></p>
                    <p class="text-xs text-gray-400 mt-1">1小时前</p>
                </div>
                 <div>
                    <p class="text-sm"><span class="font-semibold text-purple-500">小宇</span> 对 <span class="font-semibold text-pink-500">妈妈</span> 说：妈妈今天完成的好棒！🎉</p>
                    <p class="text-xs text-gray-400 mt-1">2小时前</p>
                </div>

                <!-- Send Encouragement Buttons -->
                <div class="flex justify-center space-x-4 pt-4">
                    <button class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-2 px-4 rounded-full text-sm shadow transition">
                        发送鼓励 <i class="fas fa-paper-plane ml-1"></i>
                    </button>
                     <button class="bg-pink-300 hover:bg-pink-400 text-white font-bold py-2 px-4 rounded-full text-sm shadow transition">
                        发送 <i class="fas fa-heart"></i>
                    </button>
                     <button class="bg-blue-300 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded-full text-sm shadow transition">
                        发送 <i class="fas fa-thumbs-up"></i>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- Tab Bar -->
    <nav class="tab-bar bg-white p-3 flex justify-around items-center fixed bottom-0 left-0 right-0 w-full z-10">
        <a href="#" class="text-center text-gray-500 hover:text-purple-600">
            <i class="fas fa-home text-xl"></i>
            <span class="block text-xs">主页</span>
        </a>
        <a href="#" class="text-center text-gray-500 hover:text-purple-600">
            <i class="fas fa-list-check text-xl"></i>
            <span class="block text-xs">习惯</span>
        </a>
        <a href="#" class="text-center text-gray-500 hover:text-purple-600">
            <i class="fas fa-rocket text-xl"></i>
            <span class="block text-xs">旅程</span>
        </a>
        <a href="#" class="text-center text-gray-500 hover:text-purple-600">
            <i class="fas fa-medal text-xl"></i>
            <span class="block text-xs">成就</span>
        </a>
         <a href="#" class="text-center text-purple-600">
            <i class="fas fa-users text-xl"></i>
            <span class="block text-xs font-medium">家庭</span>
        </a>
    </nav>

</body>
</html>
