<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
        body { display: flex; flex-direction: column; background-color: #F9FAFB; } /* Slightly off-white */
        .main-content { flex-grow: 1; overflow-y: auto; padding-bottom: 80px; }
        .tab-bar { border-top: 1px solid #E5E7EB; }
        .medal { filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        .medal-locked { filter: grayscale(100%) opacity(40%); }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-white p-4 shadow-sm sticky top-0 z-10">
        <h1 class="text-xl font-bold text-center text-gray-800">成就殿堂</h1>
    </header>

    <!-- Main Content -->
    <main class="main-content p-5">

        <h2 class="text-lg font-semibold text-gray-700 mb-4">我的奖牌</h2>

        <div class="grid grid-cols-3 gap-4 text-center">

            <!-- Medal 1: 7-Day Streak -->
            <div class="bg-white rounded-lg p-3 shadow hover:shadow-md transition">
                <i class="fas fa-medal text-5xl text-yellow-500 medal"></i>
                <p class="text-xs font-medium mt-2 text-gray-700">连续打卡7天</p>
                <p class="text-xs text-gray-500">2024-03-15</p>
            </div>

            <!-- Medal 2: First Planet -->
            <div class="bg-white rounded-lg p-3 shadow hover:shadow-md transition">
                 <i class="fas fa-award text-5xl text-blue-400 medal"></i>
                <p class="text-xs font-medium mt-2 text-gray-700">抵达月球</p>
                 <p class="text-xs text-gray-500">2024-03-20</p>
            </div>

            <!-- Medal 3: Healthy Eater -->
             <div class="bg-white rounded-lg p-3 shadow hover:shadow-md transition">
                 <i class="fas fa-carrot text-5xl text-orange-500 medal transform -rotate-12"></i>
                <p class="text-xs font-medium mt-2 text-gray-700">健康饮食小能手</p>
                 <p class="text-xs text-gray-500">2024-03-25</p>
            </div>

            <!-- Medal 4: Locked -->
            <div class="bg-gray-100 rounded-lg p-3 shadow-inner medal-locked">
                 <i class="fas fa-medal text-5xl text-gray-400"></i>
                <p class="text-xs font-medium mt-2 text-gray-500">连续打卡30天</p>
                 <p class="text-xs text-gray-400">未获得</p>
            </div>

             <!-- Medal 5: Locked -->
            <div class="bg-gray-100 rounded-lg p-3 shadow-inner medal-locked">
                 <i class="fas fa-rocket text-5xl text-gray-400"></i>
                <p class="text-xs font-medium mt-2 text-gray-500">抵达火星</p>
                 <p class="text-xs text-gray-400">未获得</p>
            </div>

             <!-- Medal 6: Locked -->
            <div class="bg-gray-100 rounded-lg p-3 shadow-inner medal-locked">
                 <i class="fas fa-book-reader text-5xl text-gray-400"></i>
                <p class="text-xs font-medium mt-2 text-gray-500">阅读小博士</p>
                 <p class="text-xs text-gray-400">未获得</p>
            </div>

        </div>

        <h2 class="text-lg font-semibold text-gray-700 mt-8 mb-4">星球装饰物</h2>
         <div class="grid grid-cols-4 gap-3 text-center">
             <!-- Decoration 1 -->
             <div class="bg-white rounded-lg p-2 shadow aspect-square flex flex-col items-center justify-center">
                 <img src="https://via.placeholder.com/60/A7F3D0/86EFAC?text=Tree" alt="Tree decoration" class="w-10 h-10 mb-1 rounded">
                 <p class="text-xs text-gray-600">生命树</p>
             </div>
              <!-- Decoration 2 -->
             <div class="bg-white rounded-lg p-2 shadow aspect-square flex flex-col items-center justify-center">
                 <img src="https://via.placeholder.com/60/BAE6FD/7DD3FC?text=River" alt="River decoration" class="w-10 h-10 mb-1 rounded">
                 <p class="text-xs text-gray-600">月亮河</p>
             </div>
              <!-- Decoration 3 (Locked) -->
             <div class="bg-gray-100 rounded-lg p-2 shadow-inner aspect-square flex flex-col items-center justify-center opacity-50">
                 <i class="fas fa-mountain text-3xl text-gray-400 mb-1"></i>
                 <p class="text-xs text-gray-500">水晶山</p>
                 <i class="fas fa-lock text-xs text-gray-500 mt-1"></i>
             </div>
              <!-- Decoration 4 (Locked) -->
             <div class="bg-gray-100 rounded-lg p-2 shadow-inner aspect-square flex flex-col items-center justify-center opacity-50">
                 <i class="fas fa-meteor text-3xl text-gray-400 mb-1"></i>
                 <p class="text-xs text-gray-500">流星雨</p>
                 <i class="fas fa-lock text-xs text-gray-500 mt-1"></i>
             </div>
         </div>

    </main>

    <!-- Tab Bar -->
    <nav class="tab-bar bg-white p-3 flex justify-around items-center fixed bottom-0 left-0 right-0 w-full z-10">
        <a href="#" class="text-center text-gray-500 hover:text-purple-600">
            <i class="fas fa-home text-xl"></i>
            <span class="block text-xs">主页</span>
        </a>
        <a href="#" class="text-center text-gray-500 hover:text-purple-600">
            <i class="fas fa-list-check text-xl"></i>
            <span class="block text-xs">习惯</span>
        </a>
        <a href="#" class="text-center text-gray-500 hover:text-purple-600">
            <i class="fas fa-rocket text-xl"></i>
            <span class="block text-xs">旅程</span>
        </a>
        <a href="#" class="text-center text-purple-600">
            <i class="fas fa-medal text-xl"></i>
            <span class="block text-xs font-medium">成就</span>
        </a>
         <a href="#" class="text-center text-gray-500 hover:text-purple-600">
            <i class="fas fa-users text-xl"></i>
            <span class="block text-xs">家庭</span>
        </a>
    </nav>

</body>
</html>
