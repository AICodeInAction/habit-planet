<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习惯星球 - 习惯详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .calendar-day {
            transition: all 0.3s ease;
        }
        
        .calendar-day:hover {
            transform: scale(1.1);
        }
        
        .progress-circle {
            transform: rotate(-90deg);
        }
        
        @keyframes grow {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        
        .grow-animation {
            animation: grow 0.5s ease-out;
        }
        
        .stat-item {
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            background: rgba(139, 92, 246, 0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="fixed top-0 left-0 right-0 h-12 flex items-center justify-between px-6 text-white text-sm z-20">
        <span>9:41</span>
        <div class="flex gap-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 头部背景 -->
    <div class="relative h-64 bg-gradient-to-br from-green-500 to-teal-600">
        <!-- 导航栏 -->
        <div class="absolute top-12 left-0 right-0 px-4 py-3">
            <div class="flex items-center justify-between">
                <button class="text-white">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h1 class="text-xl font-bold text-white">习惯详情</h1>
                <button class="text-white">
                    <i class="fas fa-edit text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- 习惯信息 -->
        <div class="absolute bottom-0 left-0 right-0 p-6">
            <div class="flex items-center gap-4">
                <div class="w-16 h-16 bg-white/20 backdrop-blur rounded-2xl flex items-center justify-center">
                    <i class="fas fa-running text-white text-3xl"></i>
                </div>
                <div class="flex-1">
                    <h2 class="text-2xl font-bold text-white mb-1">晨跑30分钟</h2>
                    <p class="text-white/80">每天早上7点，让身体充满活力</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 主内容区 -->
    <div class="px-4 pb-20">
        <!-- 统计卡片 -->
        <div class="bg-white rounded-2xl shadow-sm p-6 -mt-6 mb-6">
            <div class="grid grid-cols-3 gap-4">
                <div class="stat-item text-center p-3">
                    <div class="relative inline-block mb-2">
                        <svg width="60" height="60">
                            <circle cx="30" cy="30" r="25" stroke="#e5e7eb" stroke-width="5" fill="none"/>
                            <circle class="progress-circle" cx="30" cy="30" r="25" stroke="#10b981" stroke-width="5" fill="none"
                                    stroke-dasharray="157" stroke-dashoffset="39.25" stroke-linecap="round"/>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-lg font-bold text-gray-800">75%</span>
                        </div>
                    </div>
                    <p class="text-xs text-gray-600">本月完成率</p>
                </div>
                
                <div class="stat-item text-center p-3">
                    <div class="mb-2">
                        <span class="text-3xl font-bold text-orange-500">15</span>
                    </div>
                    <p class="text-xs text-gray-600">连续天数</p>
                </div>
                
                <div class="stat-item text-center p-3">
                    <div class="mb-2">
                        <span class="text-3xl font-bold text-purple-500">45</span>
                    </div>
                    <p class="text-xs text-gray-600">总完成次数</p>
                </div>
            </div>
        </div>
        
        <!-- 打卡日历 -->
        <div class="bg-white rounded-2xl shadow-sm p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">打卡记录</h3>
                <div class="flex items-center gap-2">
                    <button class="text-gray-400">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="text-sm font-medium text-gray-800">2024年1月</span>
                    <button class="text-gray-400">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <!-- 星期标题 -->
            <div class="grid grid-cols-7 gap-1 mb-2">
                <div class="text-center text-xs text-gray-500 py-1">日</div>
                <div class="text-center text-xs text-gray-500 py-1">一</div>
                <div class="text-center text-xs text-gray-500 py-1">二</div>
                <div class="text-center text-xs text-gray-500 py-1">三</div>
                <div class="text-center text-xs text-gray-500 py-1">四</div>
                <div class="text-center text-xs text-gray-500 py-1">五</div>
                <div class="text-center text-xs text-gray-500 py-1">六</div>
            </div>
            
            <!-- 日期网格 -->
            <div class="grid grid-cols-7 gap-1">
                <!-- 上月日期 -->
                <div class="calendar-day aspect-square"></div>
                <div class="calendar-day aspect-square flex items-center justify-center">
                    <span class="text-sm text-gray-300">29</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center">
                    <span class="text-sm text-gray-300">30</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center">
                    <span class="text-sm text-gray-300">31</span>
                </div>
                
                <!-- 本月日期 -->
                <div class="calendar-day aspect-square flex items-center justify-center bg-green-500 rounded-lg">
                    <span class="text-sm text-white font-semibold">1</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center bg-green-500 rounded-lg">
                    <span class="text-sm text-white font-semibold">2</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center">
                    <span class="text-sm text-gray-800">3</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center bg-green-500 rounded-lg">
                    <span class="text-sm text-white font-semibold">4</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center bg-green-500 rounded-lg">
                    <span class="text-sm text-white font-semibold">5</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center bg-green-500 rounded-lg">
                    <span class="text-sm text-white font-semibold">6</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center">
                    <span class="text-sm text-gray-800">7</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center bg-green-500 rounded-lg">
                    <span class="text-sm text-white font-semibold">8</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center bg-green-500 rounded-lg">
                    <span class="text-sm text-white font-semibold">9</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center bg-green-500 rounded-lg">
                    <span class="text-sm text-white font-semibold">10</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center bg-green-500 rounded-lg">
                    <span class="text-sm text-white font-semibold">11</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center bg-green-500 rounded-lg">
                    <span class="text-sm text-white font-semibold">12</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center bg-green-500 rounded-lg">
                    <span class="text-sm text-white font-semibold">13</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center">
                    <span class="text-sm text-gray-800">14</span>
                </div>
                <div class="calendar-day aspect-square flex items-center justify-center bg-orange-500 rounded-lg">
                    <span class="text-sm text-white font-semibold">15</span>
                </div>
                <!-- 后续日期省略... -->
            </div>
            
            <!-- 图例 -->
            <div class="flex items-center gap-4 mt-4 text-xs">
                <div class="flex items-center gap-1">
                    <div class="w-3 h-3 bg-green-500 rounded"></div>
                    <span class="text-gray-600">已完成</span>
                </div>
                <div class="flex items-center gap-1">
                    <div class="w-3 h-3 bg-orange-500 rounded"></div>
                    <span class="text-gray-600">今天</span>
                </div>
                <div class="flex items-center gap-1">
                    <div class="w-3 h-3 bg-gray-200 rounded"></div>
                    <span class="text-gray-600">未完成</span>
                </div>
            </div>
        </div>
        
        <!-- 里程碑 -->
        <div class="bg-white rounded-2xl shadow-sm p-6 mb-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">习惯里程碑</h3>
            
            <div class="space-y-3">
                <div class="flex items-center gap-3 p-3 bg-yellow-50 rounded-xl">
                    <div class="w-12 h-12 bg-yellow-400 rounded-full flex items-center justify-center grow-animation">
                        <i class="fas fa-star text-white text-xl"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-800">习惯新手</p>
                        <p class="text-xs text-gray-600">连续完成3天</p>
                    </div>
                    <i class="fas fa-check-circle text-green-500 text-xl"></i>
                </div>
                
                <div class="flex items-center gap-3 p-3 bg-purple-50 rounded-xl">
                    <div class="w-12 h-12 bg-purple-400 rounded-full flex items-center justify-center grow-animation">
                        <i class="fas fa-fire text-white text-xl"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-800">坚持达人</p>
                        <p class="text-xs text-gray-600">连续完成7天</p>
                    </div>
                    <i class="fas fa-check-circle text-green-500 text-xl"></i>
                </div>
                
                <div class="flex items-center gap-3 p-3 bg-gray-50 rounded-xl opacity-60">
                    <div class="w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center">
                        <i class="fas fa-trophy text-white text-xl"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-600">习惯大师</p>
                        <p class="text-xs text-gray-500">连续完成30天</p>
                    </div>
                    <span class="text-xs text-gray-500">15/30天</span>
                </div>
            </div>
        </div>
        
        <!-- 习惯心得 -->
        <div class="bg-white rounded-2xl shadow-sm p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">习惯心得</h3>
                <button class="text-purple-600 text-sm">
                    <i class="fas fa-plus"></i> 添加
                </button>
            </div>
            
            <div class="space-y-3">
                <div class="border-l-4 border-green-500 pl-4 py-2">
                    <p class="text-sm text-gray-700 mb-1">今天跑步时看到了美丽的日出，感觉一整天都充满了能量！</p>
                    <p class="text-xs text-gray-500">2024年1月12日</p>
                </div>
                
                <div class="border-l-4 border-blue-500 pl-4 py-2">
                    <p class="text-sm text-gray-700 mb-1">坚持晨跑第10天，发现自己的体力明显提升了。</p>
                    <p class="text-xs text-gray-500">2024年1月10日</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
