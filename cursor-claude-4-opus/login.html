<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习惯星球 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }
        
        .floating-planet {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-purple-50 to-blue-50">
    <!-- 状态栏 -->
    <div class="absolute top-0 left-0 right-0 h-12 flex items-center justify-between px-6 text-gray-800 text-sm z-10">
        <span>9:41</span>
        <div class="flex gap-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 装饰性星球 -->
    <div class="floating-planet top-20 right-10 w-32 h-32 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full"></div>
    <div class="floating-planet bottom-20 left-10 w-24 h-24 bg-gradient-to-br from-blue-400 to-cyan-400 rounded-full" style="animation-delay: -10s"></div>
    
    <!-- 主内容 -->
    <div class="flex flex-col h-full pt-12">
        <!-- Logo区域 -->
        <div class="flex flex-col items-center mt-12 mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-blue-600 rounded-full flex items-center justify-center shadow-lg mb-4">
                <i class="fas fa-rocket text-white text-2xl transform rotate-45"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">欢迎来到习惯星球</h1>
            <p class="text-gray-600 mt-2">开启你的习惯养成之旅</p>
        </div>
        
        <!-- 登录表单 -->
        <div class="flex-1 px-8">
            <div class="bg-white rounded-3xl shadow-xl p-6 mb-4">
                <!-- 家庭账号输入 -->
                <div class="mb-4">
                    <label class="text-sm text-gray-600 mb-2 block">家庭账号</label>
                    <div class="relative">
                        <i class="fas fa-home absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" placeholder="请输入家庭账号" 
                               class="w-full pl-12 pr-4 py-3 bg-gray-50 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>
                
                <!-- 密码输入 -->
                <div class="mb-6">
                    <label class="text-sm text-gray-600 mb-2 block">密码</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="password" placeholder="请输入密码" 
                               class="w-full pl-12 pr-4 py-3 bg-gray-50 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>
                
                <!-- 记住密码 -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-sm text-gray-600">记住密码</span>
                    </label>
                    <a href="#" class="text-sm text-purple-600">忘记密码？</a>
                </div>
                
                <!-- 登录按钮 -->
                <button class="w-full bg-gradient-to-r from-purple-500 to-blue-600 text-white py-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-shadow">
                    登录
                </button>
            </div>
            
            <!-- 其他登录方式 -->
            <div class="text-center mb-6">
                <p class="text-gray-500 text-sm mb-4">或使用以下方式登录</p>
                <div class="flex justify-center gap-4">
                    <button class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center text-white">
                        <i class="fab fa-weixin text-xl"></i>
                    </button>
                    <button class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white">
                        <i class="fab fa-apple text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- 注册入口 -->
            <div class="text-center pb-8">
                <p class="text-gray-600">
                    还没有账号？
                    <a href="#" class="text-purple-600 font-semibold">创建家庭账号</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
