<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习惯星球 - 启动页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .planet-logo {
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-purple-900 via-blue-900 to-indigo-900">
    <!-- 状态栏 -->
    <div class="absolute top-0 left-0 right-0 h-12 flex items-center justify-between px-6 text-white text-sm">
        <span>9:41</span>
        <div class="flex gap-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 星星背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 主内容 -->
    <div class="flex flex-col items-center justify-center h-full px-8">
        <!-- Logo -->
        <div class="planet-logo mb-8">
            <div class="relative">
                <div class="w-32 h-32 bg-gradient-to-br from-blue-400 to-purple-600 rounded-full shadow-2xl"></div>
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    <i class="fas fa-rocket text-white text-4xl transform rotate-45"></i>
                </div>
                <!-- 星球环 -->
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-40 h-40 border-2 border-white/20 rounded-full"></div>
            </div>
        </div>
        
        <!-- App名称 -->
        <h1 class="text-4xl font-bold text-white mb-2 fade-in">习惯星球</h1>
        <p class="text-white/80 text-center fade-in" style="animation-delay: 0.3s">
            让好习惯成为探索宇宙的动力
        </p>
        
        <!-- 加载动画 -->
        <div class="mt-16 fade-in" style="animation-delay: 0.6s">
            <div class="flex gap-2">
                <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
                <div class="w-2 h-2 bg-white rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
                <div class="w-2 h-2 bg-white rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
            </div>
        </div>
    </div>
    
    <script>
        // 生成星星
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
