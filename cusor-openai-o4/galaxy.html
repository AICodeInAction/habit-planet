<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy - Habit Planet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="p-4">
        <h1 class="text-2xl font-bold mb-4">Galaxy</h1>
        <div class="bg-white p-4 rounded shadow mb-4">
            <h2 class="text-xl font-semibold">Unlocked Planets</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-100 p-4 rounded">
                    <img src="https://via.placeholder.com/100" alt="Planet 1" class="mx-auto mb-2">
                    <p class="text-center">Planet 1</p>
                </div>
                <div class="bg-blue-100 p-4 rounded">
                    <img src="https://via.placeholder.com/100" alt="Planet 2" class="mx-auto mb-2">
                    <p class="text-center">Planet 2</p>
                </div>
                <!-- Add more planets as needed -->
            </div>
        </div>
    </div>
</body>
</html>
