<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲子互动</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="p-4">
        <h1 class="text-2xl font-bold mb-4">亲子互动</h1>
        <div class="bg-white rounded-lg shadow p-4">
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <img src="https://placehold.co/40" alt="avatar" class="rounded-full">
                        <div>
                            <p class="font-medium">小明</p>
                            <p class="text-sm text-gray-600">完成了早起任务</p>
                        </div>
                    </div>
                    <button class="bg-green-500 text-white px-3 py-1 rounded-full">点赞</button>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <img src="https://placehold.co/40" alt="avatar" class="rounded-full">
                        <div>
                            <p class="font-medium">小红</p>
                            <p class="text-sm text-gray-600">完成了阅读任务</p>
                        </div>
                    </div>
                    <button class="bg-green-500 text-white px-3 py-1 rounded-full">点赞</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
