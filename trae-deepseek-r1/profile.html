<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .profile-card {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }
    .badge-progress {
      height: 6px;
      background: #e2e8f0;
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="p-4 space-y-6">
    <div class="profile-card p-4">
      <div class="flex items-center space-x-4">
        <div class="w-16 h-16 bg-purple-500 rounded-full flex items-center justify-center">
          <i class="fas fa-user-astronaut text-2xl text-white"></i>
        </div>
        <div class="flex-1">
          <h2 class="text-xl font-bold">太空探险家小明</h2>
          <p class="text-sm text-gray-500">Lv.24 星际漫游者</p>
        </div>
      </div>
      
      <div class="grid grid-cols-3 gap-4 mt-6">
        <div class="text-center">
          <div class="text-2xl font-bold text-purple-600">358</div>
          <div class="text-sm text-gray-500">连续打卡</div>
        </div>
        <div class="text-center">
          <div class="text-2xl font-bold text-green-600">12</div>
          <div class="text-sm text-gray-500">已解锁星球</div>
        </div>
        <div class="text-center">
          <div class="text-2xl font-bold text-blue-600">58</div>
          <div class="text-sm text-gray-500">家庭成就</div>
        </div>
      </div>
    </div>

    <div class="profile-card p-4 space-y-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <i class="fas fa-medal text-purple-500"></i>
          <span>成就系统</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
      
      <div class="badge-progress">
        <div class="h-full bg-gradient-to-r from-purple-400 to-pink-500 w-2/3 rounded-full"></div>
      </div>
      <div class="flex justify-between text-sm text-gray-500">
        <span>下一等级：银河征服者</span>
        <span>65% 进度</span>
      </div>
    </div>

    <div class="profile-card p-4 space-y-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <i class="fas fa-cog text-blue-500"></i>
          <span>应用设置</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
      
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <i class="fas fa-bell text-yellow-500"></i>
          <span>通知提醒</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <i class="fas fa-lock text-green-500"></i>
          <span>账号与安全</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
    </div>
  </div>
</body>
</html>
