<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 习惯星球</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f7;
            color: #1c1c1e;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .profile-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7e22ce 100%);
            padding: 30px 20px;
            color: white;
            text-align: center;
            position: relative;
        }
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid white;
            margin: 0 auto 15px;
            overflow: hidden;
            background-color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-icon {
            font-size: 40px;
            color: #9ca3af;
        }
        .settings-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-section {
            background-color: white;
            border-radius: 12px;
            margin: 15px;
            overflow: hidden;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f2f2f7;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
        }
        .menu-text {
            flex: 1;
            font-size: 16px;
        }
        .menu-arrow {
            color: #c7c7cc;
        }
        .badge-count {
            background-color: #ff3b30;
            color: white;
            font-size: 12px;
            font-weight: bold;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            padding: 0 6px;
        }
        .achievement-section {
            padding: 15px;
        }
        .achievement-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .achievement-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .achievement-icon {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #f2f2f7;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 24px;
        }
        .achievement-name {
            font-size: 12px;
            color: #8e8e93;
        }
        .achievement-locked {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="settings-btn">
            <i class="fas fa-cog"></i>
        </div>
        <div class="avatar">
            <div class="avatar-icon">
                <i class="fas fa-user-astronaut"></i>
            </div>
        </div>
        <h1 class="text-xl font-bold">小宇航员</h1>
        <p class="text-sm opacity-80">探索等级: 12级</p>
    </div>
    
    <div class="achievement-section">
        <div class="achievement-title">我的成就</div>
        <div class="achievement-grid">
            <div class="achievement-item">
                <div class="achievement-icon bg-blue-500 text-white">
                    <i class="fas fa-medal"></i>
                </div>
                <div class="achievement-name">连续7天</div>
            </div>
            <div class="achievement-item">
                <div class="achievement-icon bg-green-500 text-white">
                    <i class="fas fa-seedling"></i>
                </div>
                <div class="achievement-name">习惯养成者</div>
            </div>
            <div class="achievement-item">
                <div class="achievement-icon bg-purple-500 text-white">
                    <i class="fas fa-star"></i>
                </div>
                <div class="achievement-name">星球探索者</div>
            </div>
            <div class="achievement-item achievement-locked">
                <div class="achievement-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="achievement-name">未解锁</div>
            </div>
        </div>
    </div>
    
    <div class="menu-section">
        <div class="menu-item">
            <div class="menu-icon bg-blue-500">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="menu-text">习惯统计</div>
            <div class="menu-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-icon bg-green-500">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="menu-text">我的奖励</div>
            <div class="badge-count">3</div>
            <div class="menu-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-icon bg-purple-500">
                <i class="fas fa-rocket"></i>
            </div>
            <div class="menu-text">探索记录</div>
            <div class="menu-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    
    <div class="menu-section">
        <div class="menu-item">
            <div class="menu-icon bg-yellow-500">
                <i class="fas fa-users"></i>
            </div>
            <div class="menu-text">家庭成员</div>
            <div class="menu-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-icon bg-red-500">
                <i class="fas fa-bell"></i>
            </div>
            <div class="menu-text">提醒设置</div>
            <div class="menu-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-icon bg-gray-500">
                <i class="fas fa-cog"></i>
            </div>
            <div class="menu-text">系统设置</div>
            <div class="menu-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    
    <div class="menu-section">
        <div class="menu-item">
            <div class="menu-icon bg-blue-400">
                <i class="fas fa-question-circle"></i>
            </div>
            <div class="menu-text">帮助与反馈</div>
            <div class="menu-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-icon bg-gray-400">
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="menu-text">关于我们</div>
            <div class="menu-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
</body>
</html>
