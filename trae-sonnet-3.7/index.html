<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习惯星球 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            padding: 20px;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(375px, 1fr));
            gap: 30px;
            justify-content: center;
        }
        .prototype-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .prototype-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .device-frame {
            background-color: #111;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .device-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background-color: #111;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        .device-screen {
            width: 375px;
            height: 812px;
            overflow: hidden;
            border-radius: 30px;
            background-color: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1 class="page-title text-3xl font-bold mb-8">习惯星球 - 原型展示</h1>
    
    <div class="prototype-grid">
        <!-- 星球探索页面 -->
        <div class="prototype-container">
            <h2 class="prototype-title">星球探索</h2>
            <div class="device-frame">
                <div class="device-notch"></div>
                <div class="device-screen">
                    <iframe src="home.html" title="星球探索"></iframe>
                </div>
            </div>
        </div>
        
        <!-- 习惯列表页面 -->
        <div class="prototype-container">
            <h2 class="prototype-title">习惯列表</h2>
            <div class="device-frame">
                <div class="device-notch"></div>
                <div class="device-screen">
                    <iframe src="habits.html" title="习惯列表"></iframe>
                </div>
            </div>
        </div>
        
        <!-- 家庭互动页面 -->
        <div class="prototype-container">
            <h2 class="prototype-title">家庭互动</h2>
            <div class="device-frame">
                <div class="device-notch"></div>
                <div class="device-screen">
                    <iframe src="family.html" title="家庭互动"></iframe>
                </div>
            </div>
        </div>
        
        <!-- 个人中心页面 -->
        <div class="prototype-container">
            <h2 class="prototype-title">个人中心</h2>
            <div class="device-frame">
                <div class="device-notch"></div>
                <div class="device-screen">
                    <iframe src="profile.html" title="个人中心"></iframe>
                </div>
            </div>
        </div>
        
        <!-- 奖励中心页面 -->
        <div class="prototype-container">
            <h2 class="prototype-title">奖励中心</h2>
            <div class="device-frame">
                <div class="device-notch"></div>
                <div class="device-screen">
                    <iframe src="rewards.html" title="奖励中心"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
