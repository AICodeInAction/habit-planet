<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>习惯星球 - 欢迎</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .welcome-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 40px 20px;
      background: linear-gradient(to bottom, #1e1e2e, #2d3436);
      position: relative;
      overflow: hidden;
    }
    
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.7), rgba(0, 0, 0, 0)),
                        radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.6), rgba(0, 0, 0, 0)),
                        radial-gradient(2px 2px at 50px 160px, rgba(255, 255, 255, 0.7), rgba(0, 0, 0, 0)),
                        radial-gradient(2px 2px at 90px 40px, rgba(255, 255, 255, 0.6), rgba(0, 0, 0, 0)),
                        radial-gradient(2px 2px at 130px 80px, rgba(255, 255, 255, 0.7), rgba(0, 0, 0, 0)),
                        radial-gradient(2px 2px at 160px 120px, rgba(255, 255, 255, 0.6), rgba(0, 0, 0, 0));
      background-repeat: repeat;
      background-size: 200px 200px;
      animation: twinkle 5s infinite;
      z-index: 1;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { opacity: 0.3; }
    }
    
    .planet {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #6c5ce7, #1e1e2e);
      box-shadow: 0 0 40px rgba(108, 92, 231, 0.5);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      z-index: 2;
    }
    
    .planet-ring {
      position: absolute;
      width: 260px;
      height: 50px;
      border-radius: 50%;
      border: 10px solid rgba(255, 255, 255, 0.1);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%) rotateX(75deg);
      z-index: 1;
    }
    
    .welcome-content {
      position: relative;
      z-index: 3;
      text-align: center;
      margin-top: 280px;
    }
    
    .app-logo {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(to right, #a29bfe, #6c5ce7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(108, 92, 231, 0.3);
    }
    
    .app-slogan {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 40px;
    }
    
    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .auth-button {
      padding: 15px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .login-button {
      background-color: #6c5ce7;
      color: white;
      border: none;
    }
    
    .login-button:hover {
      background-color: #5b4dd1;
    }
    
    .signup-button {
      background-color: transparent;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .signup-button:hover {
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .auth-button i {
      margin-right: 10px;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .social-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .social-icon:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .terms {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
    }
    
    .terms a {
      color: #a29bfe;
      text-decoration: none;
    }
    
    .meteor {
      position: absolute;
      width: 2px;
      height: 30px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8));
      transform: rotate(45deg);
      animation: meteor 2s linear infinite;
      z-index: 2;
    }
    
    .meteor:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }
    
    .meteor:nth-child(2) {
      top: 15%;
      left: 60%;
      animation-delay: 0.5s;
    }
    
    .meteor:nth-child(3) {
      top: 5%;
      left: 80%;
      animation-delay: 1s;
    }
    
    @keyframes meteor {
      0% {
        transform: translateX(0) translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateX(100px) translateY(100px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="iphone-container">
    <div class="status-bar">
      <div class="signal">
        <i class="fas fa-signal"></i>
      </div>
      <div class="time">9:41</div>
      <div class="battery">
        <span>85%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    
    <div class="welcome-container">
      <div class="stars"></div>
      
      <div class="meteor"></div>
      <div class="meteor"></div>
      <div class="meteor"></div>
      
      <div class="planet"></div>
      <div class="planet-ring"></div>
      
      <div class="welcome-content">
        <div class="app-logo">习惯星球</div>
        <div class="app-slogan">让养成好习惯变成一场星际冒险</div>
        
        <div class="auth-buttons">
          <a href="home.html" class="auth-button login-button">
            <i class="fas fa-sign-in-alt"></i>
            登录
          </a>
          <a href="family-setup.html" class="auth-button signup-button">
            <i class="fas fa-user-plus"></i>
            注册
          </a>
        </div>
        
        <div class="social-login">
          <div class="social-icon">
            <i class="fab fa-weixin"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-qq"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-apple"></i>
          </div>
        </div>
        
        <div class="terms">
          登录或注册即表示您同意我们的<a href="#">服务条款</a>和<a href="#">隐私政策</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
