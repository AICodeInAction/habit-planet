<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>习惯星球 - 个人星球</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .back-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--light-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    
    .page-title {
      font-size: 24px;
      font-weight: 700;
    }
    
    .currency-display {
      display: flex;
      align-items: center;
      background-color: var(--light-bg);
      border-radius: 20px;
      padding: 8px 15px;
    }
    
    .currency-icon {
      color: #fdcb6e;
      margin-right: 5px;
      font-size: 18px;
    }
    
    .currency-amount {
      font-weight: 600;
      font-size: 16px;
    }
    
    .planet-container {
      position: relative;
      height: 300px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .planet {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #74b9ff, #0984e3);
      position: relative;
      box-shadow: 0 0 30px rgba(9, 132, 227, 0.5);
      overflow: hidden;
      z-index: 1;
    }
    
    .planet-name {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }
    
    .planet-level {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
    }
    
    .planet-continent {
      position: absolute;
      background-color: #55efc4;
      border-radius: 50%;
    }
    
    .planet-continent:nth-child(1) {
      width: 60px;
      height: 40px;
      top: 40px;
      left: 30px;
      transform: rotate(15deg);
    }
    
    .planet-continent:nth-child(2) {
      width: 80px;
      height: 50px;
      bottom: 50px;
      right: 20px;
      transform: rotate(-20deg);
    }
    
    .planet-continent:nth-child(3) {
      width: 40px;
      height: 30px;
      bottom: 70px;
      left: 50px;
      transform: rotate(40deg);
    }
    
    .planet-continent:nth-child(4) {
      width: 30px;
      height: 20px;
      top: 80px;
      right: 60px;
      transform: rotate(-10deg);
    }
    
    .orbit {
      position: absolute;
      border: 1px dashed rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 300px;
      height: 300px;
      animation: rotate 60s linear infinite;
    }
    
    .moon {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #dfe6e9;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .moon:nth-child(1) {
      top: 30px;
      left: 135px;
    }
    
    .moon:nth-child(2) {
      bottom: 30px;
      right: 135px;
    }
    
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    .spaceship {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: var(--warning-color);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transform: rotate(-30deg);
      top: 50px;
      right: 80px;
      z-index: 2;
      animation: float 5s ease-in-out infinite;
    }
    
    .spaceship::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 10px;
      width: 20px;
      height: 10px;
      background-color: rgba(255, 234, 167, 0.7);
      clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
    }
    
    @keyframes float {
      0%, 100% {
        transform: rotate(-30deg) translateY(0);
      }
      50% {
        transform: rotate(-30deg) translateY(-10px);
      }
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background-color: var(--light-bg);
      border-radius: var(--border-radius);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 700;
    }
    
    .section-action {
      font-size: 14px;
      color: var(--primary-color);
      font-weight: 600;
    }
    
    .building-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .building-item {
      background-color: var(--light-bg);
      border-radius: var(--border-radius);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    
    .building-icon {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      margin-bottom: 10px;
      background-color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
    }
    
    .building-name {
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      margin-bottom: 5px;
    }
    
    .building-level {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .building-locked {
      opacity: 0.5;
    }
    
    .building-locked .building-icon {
      background-color: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.5);
    }
    
    .building-locked::after {
      content: '\f023';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .upgrade-button {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 2;
    }
    
    .upgrade-button:hover {
      background-color: var(--primary-color-dark);
    }
    
    .upgrade-button.disabled {
      background-color: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
    }
    
    .habit-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .habit-item {
      display: flex;
      align-items: center;
      background-color: var(--light-bg);
      border-radius: var(--border-radius);
      padding: 15px;
      position: relative;
    }
    
    .habit-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background-color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 24px;
    }
    
    .habit-info {
      flex: 1;
    }
    
    .habit-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    
    .habit-streak {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
    }
    
    .habit-streak i {
      color: #fdcb6e;
      margin-right: 5px;
    }
    
    .habit-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      overflow: hidden;
    }
    
    .habit-progress-fill {
      height: 100%;
      background-color: var(--primary-color);
    }
  </style>
</head>
