<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎来到习惯星球</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .planet-logo {
      animation: float 6s ease-in-out infinite;
    }
    
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80') no-repeat;
      background-size: cover;
      opacity: 0.2;
      z-index: -1;
      border-radius: 40px;
    }
  </style>
</head>
<body>
  <div class="iphone-container">
    <div class="status-bar">
      <div class="status-bar-time">09:41</div>
      <div class="status-bar-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    
    <div class="stars"></div>
    
    <div class="welcome-screen">
      <div class="planet-logo">
        <img src="https://cdn-icons-png.flaticon.com/512/3212/3212567.png" alt="习惯星球" class="welcome-logo">
      </div>
      
      <h1 class="welcome-title">习惯星球</h1>
      <p class="welcome-subtitle">探索习惯养成的奇妙旅程，与家人一起成长！</p>
      
      <button class="btn btn-primary btn-full" style="margin-bottom: 16px;">
        开始探索
      </button>
      
      <button class="btn btn-secondary btn-full">
        已有账号？登录
      </button>
      
      <div style="margin-top: 40px;">
        <p style="font-size: 12px; color: var(--text-light);">
          根据《掌控习惯》的科学原理设计
        </p>
      </div>
    </div>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
