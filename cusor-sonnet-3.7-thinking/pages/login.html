<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 习惯星球</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .login-container {
      display: flex;
      flex-direction: column;
      padding: 24px;
      height: calc(100% - 44px);
    }
    
    .login-title {
      text-align: center;
      margin-bottom: 40px;
      margin-top: 40px;
    }
    
    .login-title h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .login-title p {
      color: var(--text-secondary);
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 32px;
      margin-bottom: 24px;
    }
    
    .social-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      background-color: var(--background-color);
      border: none;
    }
    
    .social-btn.wechat {
      background-color: #07C160;
    }
    
    .social-btn.apple {
      background-color: #000000;
    }
    
    .option-text {
      text-align: center;
      position: relative;
      margin: 24px 0;
    }
    
    .option-text::before,
    .option-text::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background-color: var(--border-color);
    }
    
    .option-text::before {
      left: 0;
    }
    
    .option-text::after {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="iphone-container">
    <div class="status-bar">
      <div class="status-bar-time">09:41</div>
      <div class="status-bar-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    
    <div class="login-container">
      <div class="nav-bar" style="border-bottom: none;">
        <div class="nav-left">
          <button class="nav-button"><i class="fas fa-chevron-left"></i></button>
        </div>
        <div class="nav-title"></div>
        <div class="nav-right"></div>
      </div>
      
      <div class="login-title">
        <h1>欢迎登录</h1>
        <p>登录您的习惯星球账号</p>
      </div>
      
      <form>
        <div class="form-group">
          <label for="username" class="form-label">用户名/邮箱</label>
          <input type="text" id="username" class="form-input" placeholder="请输入用户名或邮箱">
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">密码</label>
          <input type="password" id="password" class="form-input" placeholder="请输入密码">
        </div>
        
        <div style="text-align: right; margin-bottom: 24px;">
          <a href="#" style="color: var(--primary-color); text-decoration: none; font-size: 14px;">忘记密码？</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">登录</button>
      </form>
      
      <div class="option-text">或者使用以下方式登录</div>
      
      <div class="social-login">
        <button class="social-btn wechat">
          <i class="fab fa-weixin"></i>
        </button>
        <button class="social-btn apple">
          <i class="fab fa-apple"></i>
        </button>
      </div>
      
      <div style="text-align: center; margin-top: auto; padding-bottom: 24px;">
        <p style="font-size: 14px;">
          还没有账号？ <a href="#" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">立即注册</a>
        </p>
      </div>
    </div>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
