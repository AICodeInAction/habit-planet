<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习惯星球 - 家庭中心</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background: transparent;">
    <div class="iphone-container">
        <div class="iphone-screen">
            <!-- iOS 状态栏 -->
            <div class="status-bar">
                <div class="status-left">
                    <span>9:41</span>
                </div>
                <div class="status-right">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <!-- 导航栏 -->
            <div class="nav-header">
                <div class="nav-title">家庭中心</div>
                <div style="display: flex; gap: 16px;">
                    <i class="fas fa-user-plus" style="font-size: 20px; color: #666;"></i>
                    <i class="fas fa-cog" style="font-size: 20px; color: #666;"></i>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="content-area">
                <!-- 家庭信息卡片 -->
                <div class="card animate-in" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); color: white;">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <h2 style="font-size: 24px; margin-bottom: 8px;">快乐一家人</h2>
                        <p style="opacity: 0.9;">家庭代码：FAM2024</p>
                    </div>
                    <div style="display: flex; justify-content: center; gap: 20px;">
                        <div style="text-align: center;">
                            <div style="font-size: 28px; font-weight: bold;">4</div>
                            <div style="font-size: 12px; opacity: 0.9;">家庭成员</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 28px; font-weight: bold;">⭐ 520</div>
                            <div style="font-size: 12px; opacity: 0.9;">家庭总星星</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 28px; font-weight: bold;">15</div>
                            <div style="font-size: 12px; opacity: 0.9;">共同习惯</div>
                        </div>
                    </div>
                </div>

                <!-- 家庭成员 -->
                <div style="padding: 20px 16px 0;">
                    <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">
                        家庭成员 <span style="font-size: 14px; color: #999; font-weight: normal;">(4人)</span>
                    </h3>
                    
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;">
                        <div class="card" style="margin: 0; padding: 16px;">
                            <div style="display: flex; align-items: center;">
                                <img src="https://images.unsplash.com/photo-1566004100631-35d015d6a491?w=100&h=100&fit=crop" 
                                     alt="小明" class="avatar" style="margin-right: 12px;">
                                <div style="flex: 1;">
                                    <h4 style="font-size: 16px; margin-bottom: 4px;">小明</h4>
                                    <p style="font-size: 12px; color: #666;">孩子</p>
                                    <div style="display: flex; align-items: center; gap: 4px; margin-top: 4px;">
                                        <i class="fas fa-fire" style="color: #ff9800; font-size: 12px;"></i>
                                        <span style="font-size: 12px; color: #ff9800;">28天</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card" style="margin: 0; padding: 16px;">
                            <div style="display: flex; align-items: center;">
                                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100&h=100&fit=crop" 
                                     alt="妈妈" class="avatar" style="margin-right: 12px;">
                                <div style="flex: 1;">
                                    <h4 style="font-size: 16px; margin-bottom: 4px;">妈妈</h4>
                                    <p style="font-size: 12px; color: #666;">家长</p>
                                    <div style="display: flex; align-items: center; gap: 4px; margin-top: 4px;">
                                        <i class="fas fa-fire" style="color: #ff9800; font-size: 12px;"></i>
                                        <span style="font-size: 12px; color: #ff9800;">35天</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card" style="margin: 0; padding: 16px;">
                            <div style="display: flex; align-items: center;">
                                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop" 
                                     alt="爸爸" class="avatar" style="margin-right: 12px;">
                                <div style="flex: 1;">
                                    <h4 style="font-size: 16px; margin-bottom: 4px;">爸爸</h4>
                                    <p style="font-size: 12px; color: #666;">家长</p>
                                    <div style="display: flex; align-items: center; gap: 4px; margin-top: 4px;">
                                        <i class="fas fa-fire" style="color: #ff9800; font-size: 12px;"></i>
                                        <span style="font-size: 12px; color: #ff9800;">21天</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card" style="margin: 0; padding: 16px;">
                            <div style="display: flex; align-items: center;">
                                <img src="https://images.unsplash.com/photo-1595152452543-e5fc28ebc2b8?w=100&h=100&fit=crop" 
                                     alt="妹妹" class="avatar" style="margin-right: 12px;">
                                <div style="flex: 1;">
                                    <h4 style="font-size: 16px; margin-bottom: 4px;">妹妹</h4>
                                    <p style="font-size: 12px; color: #666;">孩子</p>
                                    <div style="display: flex; align-items: center; gap: 4px; margin-top: 4px;">
                                        <i class="fas fa-fire" style="color: #ff9800; font-size: 12px;"></i>
                                        <span style="font-size: 12px; color: #ff9800;">14天</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 亲子任务 -->
                <div style="padding: 20px 16px 0;">
                    <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">
                        亲子任务 <span style="font-size: 14px; color: #4caf50; font-weight: normal;">+双倍星星</span>
                    </h3>
                    
                    <div class="habit-card" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
                        <div class="habit-icon" style="background: #fff3cd;">
                            <i class="fas fa-book" style="color: #856404;"></i>
                        </div>
                        <div style="flex: 1;">
                            <h4 style="font-size: 16px; margin-bottom: 4px;">亲子阅读时光</h4>
                            <p style="font-size: 12px; color: #666;">和孩子一起读书30分钟</p>
                            <div style="display: flex; gap: 8px; margin-top: 8px;">
                                <img src="https://images.unsplash.com/photo-1566004100631-35d015d6a491?w=100&h=100&fit=crop" 
                                     alt="小明" class="avatar-small">
                                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100&h=100&fit=crop" 
                                     alt="妈妈" class="avatar-small">
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 20px;">⭐⭐</div>
                            <button style="background: #28a745; color: white; border: none; 
                                         padding: 6px 12px; border-radius: 16px; font-size: 12px; margin-top: 4px;">
                                开始
                            </button>
                        </div>
                    </div>

                    <div class="habit-card" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
                        <div class="habit-icon" style="background: #d1ecf1;">
                            <i class="fas fa-utensils" style="color: #0c5460;"></i>
                        </div>
                        <div style="flex: 1;">
                            <h4 style="font-size: 16px; margin-bottom: 4px;">健康晚餐</h4>
                            <p style="font-size: 12px; color: #666;">全家一起准备健康晚餐</p>
                            <div style="display: flex; gap: 8px; margin-top: 8px;">
                                <span style="font-size: 12px; color: #999;">全家参与</span>
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 20px;">⭐⭐⭐</div>
                            <div style="font-size: 12px; color: #28a745; margin-top: 4px;">
                                <i class="fas fa-check-circle"></i> 已完成
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 家庭排行榜 -->
                <div style="padding: 20px 16px;">
                    <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 16px;">
                        本周排行榜 <i class="fas fa-trophy" style="color: #ffc107; margin-left: 8px;"></i>
                    </h3>
                    
                    <div class="card" style="margin: 0;">
                        <!-- 第一名 -->
                        <div style="display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f0f0;">
                            <div style="width: 30px; height: 30px; background: #ffd700; border-radius: 50%; 
                                      display: flex; align-items: center; justify-content: center; 
                                      font-weight: bold; color: white; margin-right: 12px;">
                                1
                            </div>
                            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100&h=100&fit=crop" 
                                 alt="妈妈" class="avatar-small" style="margin-right: 12px;">
                            <div style="flex: 1;">
                                <p style="font-size: 14px; font-weight: 600;">妈妈</p>
                                <p style="font-size: 12px; color: #666;">完成率 95%</p>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 18px; font-weight: bold; color: #ff9800;">⭐ 168</div>
                                <div style="font-size: 10px; color: #999;">本周星星</div>
                            </div>
                        </div>

                        <!-- 第二名 -->
                        <div style="display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid #f0f0f0;">
                            <div style="width: 30px; height: 30px; background: #c0c0c0; border-radius: 50%; 
                                      display: flex; align-items: center; justify-content: center; 
                                      font-weight: bold; color: white; margin-right: 12px;">
                                2
                            </div>
                            <img src="https://images.unsplash.com/photo-1566004100631-35d015d6a491?w=100&h=100&fit=crop" 
                                 alt="小明" class="avatar-small" style="margin-right: 12px;">
                            <div style="flex: 1;">
                                <p style="font-size: 14px; font-weight: 600;">小明</p>
                                <p style="font-size: 12px; color: #666;">完成率 88%</p>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 18px; font-weight: bold; color: #ff9800;">⭐ 145</div>
                                <div style="font-size: 10px; color: #999;">本周星星</div>
                            </div>
                        </div>

                        <!-- 第三名 -->
                        <div style="display: flex; align-items: center; padding: 12px 0;">
                            <div style="width: 30px; height: 30px; background: #cd7f32; border-radius: 50%; 
                                      display: flex; align-items: center; justify-content: center; 
                                      font-weight: bold; color: white; margin-right: 12px;">
                                3
                            </div>
                            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop" 
                                 alt="爸爸" class="avatar-small" style="margin-right: 12px;">
                            <div style="flex: 1;">
                                <p style="font-size: 14px; font-weight: 600;">爸爸</p>
                                <p style="font-size: 12px; color: #666;">完成率 82%</p>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 18px; font-weight: bold; color: #ff9800;">⭐ 132</div>
                                <div style="font-size: 10px; color: #999;">本周星星</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab Bar -->
            <div class="tab-bar">
                <a href="#" class="tab-item">
                    <i class="fas fa-home tab-icon"></i>
                    <span>首页</span>
                </a>
                <a href="#" class="tab-item">
                    <i class="fas fa-tasks tab-icon"></i>
                    <span>习惯</span>
                </a>
                <a href="#" class="tab-item">
                    <i class="fas fa-globe tab-icon"></i>
                    <span>星球</span>
                </a>
                <a href="#" class="tab-item active">
                    <i class="fas fa-users tab-icon"></i>
                    <span>家庭</span>
                </a>
                <a href="#" class="tab-item">
                    <i class="fas fa-user tab-icon"></i>
                    <span>我的</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
